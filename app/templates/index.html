{% extends "base.html" %}
{% block content %}

    <div class="row logo">
        <div class="large-3 columns">Hello John</div>
        <div class="large-9 columns"></div>
    </div>

    <div class="row messaging">
        <div class="large-12 columns">
            What's on your mind
            <form id="messageForm" action="/index" method="POST">
                <textarea id="chatBox" rows="4" cols="40" name="body"></textarea>
                <button id="send" class="success button" type="submit">Send</button>
            </form>
        </div>
    </div>
    <ul class="posts">
        {% for post in posts %}
            <li class="post">
                <div class="profile-thumbnail">
                    <a href="{{ url_for('.user', username=post.author.username) }}">
                        <img class="img-rounded profile-thumbnail"
                             src="{{ post.author.gravatar(size=40) }}">
                    </a>
                </div>
                <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
                <div class="post-author">
                    <a href="{{ url_for('.user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                </div>
                <div class="post-body">{{ post.body }}</div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
