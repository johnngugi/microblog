<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        Not yet a user? Sign Up <a href="{{ url_for('signup') }}">Here</a>:<br>
    <form action="">
        <input type="text" name="email">
        <input type="text" name="password">
    </form>
    </p>
    <p>{{ form.remember_me }} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
